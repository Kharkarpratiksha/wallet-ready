<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Wallet</title>
  <link rel="stylesheet" href="token.css">
</head>
<body>
  <div class="container">
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search or enter URL">
    </div>

    <!-- Suggested Apps Section -->
    <section class="suggested-section">
      <h2>Suggested</h2>
      <div class="suggested-icons">
        <div class="icon-item">
          <img src="opensea-icon.png" alt="Opensea">
          <span>Opensea</span>
        </div>
        <div class="icon-item">
          <img src="blur-icon.png" alt="Blur">
          <span>Blur</span>
        </div>
        <div class="icon-item">
          <img src="zora-icon.png" alt="Zora">
          <span>Zora</span>
        </div>
        <div class="icon-item">
          <img src="foundation-icon.png" alt="Foundation">
          <span>Foundation</span>
        </div>
        <div class="icon-item">
          <img src="looksrare-icon.png" alt="LooksRare">
          <span>LooksRare</span>
        </div>
        <div class="icon-item">
          <img src="aave-icon.png" alt="AAVE">
          <span>AAVE</span>
        </div>
        <div class="icon-item">
          <img src="ens-icon.png" alt="ENS">
          <span>ENS</span>
        </div>
        <div class="icon-item">
          <img src="curve-icon.png" alt="Curve">
          <span>Curve</span>
        </div>
      </div>
    </section>

    <!-- Recents Section -->
    <section class="recents-section">
      <h2>Recents</h2>
      <div class="recent-item">
        <img src="blur-icon.png" alt="Blur" class="recent-icon">
        <div>
          <p>Blur</p>
          <span>https://blur.io/collections</span>
        </div>
      </div>
      <div class="recent-item">
        <img src="blur-icon.png" alt="Blur" class="recent-icon">
        <div>
          <p>Blur</p>
          <span>https://blur.io/asset/0x60e4d7...</span>
        </div>
      </div>
      <div class="recent-item">
        <img src="ens-icon.png" alt="ENS" class="recent-icon">
        <div>
          <p>ENS</p>
          <span>https://app.ens.domains/</span>
        </div>
      </div>
      <div class="recent-item">
        <img src="dextool-icon.png" alt="Dextool" class="recent-icon">
        <div>
          <p>Dextool</p>
          <span>https://www.dextools.io/app/en/ether/p...</span>
        </div>
      </div>
      <div class="recent-item">
        <img src="opensea-icon.png" alt="Opensea" class="recent-icon">
        <div>
          <p>OpenSea</p>
          <span>https://opensea.io/collection/clone...</span>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
