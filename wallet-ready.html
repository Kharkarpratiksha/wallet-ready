<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Ready</title>
    <link rel="stylesheet" href="wallet-ready.css">
</head>
<body>
    <div class="container">
        <h1>Your wallet is <span class="highlight">ready ✨</span></h1>
        <div class="wallet-details">
            <img src="placeholder.png" alt="Avatar" class="avatar">
            <div>
                <p class="wallet-name">My New Wallet</p>
                <p class="wallet-address">0x29e...76ef</p>
                <p class="wallet-balance">0 ETH</p>
            </div>
        </div>
        <p class="backup-info">
            "Backing up" means saving your wallet’s <span class="highlight">secret recovery phrase</span> in a secure location.
        </p>
        <button class="primary-button">Back Up Now</button>
        <button class="secondary-button">Do it Later</button>
    </div>
</body>
</html>
